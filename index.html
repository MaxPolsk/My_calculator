<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.pixabay.com/photo/2023/03/15/12/34/background-7853698_1280.jpg'); /* Фоновое изображение из рунета */
            background-size: cover; /* Растягиваем изображение на весь экран */
            background-position: center; /* Центрируем изображение */
            background-repeat: no-repeat; /* Запрещаем повторение */
        }

        /* Затемнение фона */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный слой */
            z-index: -1;
        }

        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            position: relative; /* Для корректного отображения */
            z-index: 1; /* Чтобы калькулятор был поверх затемнения */
        }

        .display {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            font-size: 32px; /* Увеличенный шрифт */
            font-weight: bold; /* Жирный шрифт */
            text-align: right;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
            height: 60px; /* Увеличенная высота */
            overflow-x: auto;
            white-space: nowrap;
        }

        .history {
            font-size: 14px;
            color: #888;
            text-align: right;
            margin-bottom: 10px;
            height: 40px;
            overflow-y: auto;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            font-size: 24px; /* Увеличенный шрифт */
            font-weight: bold; /* Жирный шрифт */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            height: 70px; /* Увеличенная высота */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button:hover {
            background-color: #d0d0d0;
        }

        .button:active {
            background-color: #c0c0c0;
            transform: scale(0.95);
        }

        .button.operator {
            background-color: #ff9500;
            color: white;
        }

        .button.operator:hover {
            background-color: #e68a00;
        }

        .button.clear {
            background-color: #ff3b30;
            color: white;
        }

        .button.clear:hover {
            background-color: #e63329;
        }

        .button.equal {
            background-color: #34c759;
            color: white;
            grid-column: span 1; /* Кнопка "=" занимает одно место */
        }

        .button.equal:hover {
            background-color: #2da94f;
        }

        .button.zero {
            grid-column: span 2; /* Кнопка "0" занимает два места */
        }

        .button.backspace {
            background-color: #555;
            color: white;
        }

        .button.backspace:hover {
            background-color: #777;
        }

        @media (max-width: 480px) {
            .calculator {
                width: 90%; /* Адаптация под маленькие экраны */
                padding: 15px;
            }
            .display {
                font-size: 28px; /* Уменьшенный шрифт для маленьких экранов */
                height: 50px;
            }
            .button {
                font-size: 20px; /* Уменьшенный шрифт для маленьких экранов */
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <!-- Дисплей -->
        <div class="display" id="display">0</div>
        <!-- История -->
        <div class="history" id="history"></div>
        <!-- Кнопки -->
        <div class="buttons">
            <!-- Первая строка: 7 8 9 -->
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('/')">÷</button>
            <!-- Вторая строка: 4 5 6 -->
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('*')">×</button>
            <!-- Третья строка: 1 2 3 -->
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('-')">−</button>
            <!-- Четвертая строка: 0 . % -->
            <button class="button zero" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button operator" onclick="applyPercentage()">%</button>
            <button class="button equal" onclick="calculateResult()">=</button>
            <!-- Нижняя строка: C ← + -->
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button backspace" onclick="backspace()">←</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>
        </div>
    </div>
    <script>
        let expression = ''; // Хранит текущее выражение
        const history = []; // Хранит историю вычислений

        // Добавление числа
        function appendNumber(number) {
            // Запрет на несколько точек
            if (number === '.' && expression.includes('.')) return;

            // Запрет на два "0" подряд
            if (number === '0' && expression === '0') return;

            // Если выражение начинается с "0" и следующий символ не точка, то заменяем "0"
            if (expression === '0' && number !== '.') {
                expression = number;
            } else {
                expression += number;
            }

            updateDisplay();
        }

        // Добавление оператора
        function appendOperator(operator) {
            if (expression === '') return;
            const lastChar = expression[expression.length - 1];
            if (['+', '-', '*', '/'].includes(lastChar)) {
                expression = expression.slice(0, -1) + operator;
            } else {
                expression += operator;
            }
            updateDisplay();
        }

        // Применение процента
        function applyPercentage() {
            try {
                const lastNumber = getLastNumber(expression); // Получаем последнее число
                if (!lastNumber) return;

                const percentageValue = (parseFloat(lastNumber) / 100).toString();
                expression = expression.slice(0, -lastNumber.length) + percentageValue;
                updateDisplay();
            } catch (error) {
                updateDisplay('Ошибка');
                setTimeout(() => updateDisplay('0'), 1000);
            }
        }

        // Получение последнего числа из выражения
        function getLastNumber(expr) {
            const match = expr.match(/(\d+\.?\d*)$/); // Находим последнее число
            return match ? match[0] : '';
        }

        // Вычисление результата
        function calculateResult() {
            try {
                const result = eval(expression);
                history.push(`${expression} = ${result}`);
                expression = result.toString();
                updateDisplay();
                updateHistory();
            } catch (error) {
                expression = '';
                updateDisplay('Ошибка');
                setTimeout(() => updateDisplay('0'), 1000);
            }
        }

        // Очистка дисплея
        function clearDisplay() {
            expression = '';
            updateDisplay();
        }

        // Удаление последнего символа
        function backspace() {
            expression = expression.slice(0, -1);
            updateDisplay();
        }

        // Обновление дисплея
        function updateDisplay(value = null) {
            const display = document.getElementById('display');
            display.textContent = value || expression || '0';
            if (value === 'Ошибка') {
                display.classList.add('error');
            } else {
                display.classList.remove('error');
            }
        }

        // Обновление истории
        function updateHistory() {
            const historyElement = document.getElementById('history');
            historyElement.innerHTML = history.join('<br>');
        }

        // Обработка ввода с клавиатуры
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (/[0-9.]/.test(key)) {
                appendNumber(key);
            } else if (['+', '-', '*', '/'].includes(key)) {
                appendOperator(key);
            } else if (key === 'Enter' || key === '=') {
                calculateResult();
            } else if (key === 'Backspace') {
                backspace();
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
